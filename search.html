<link rel="stylesheet" type="text/css" href="css/search.css">
<h3>Search Results</h3>
<br>
<ul id="result">
</ul>
<script src="./js/jquery-3.2.1.min.js" type="text/javascript"></script>
<script type="text/javascript">
  $(function(){
    $('#result').empty();
    var data = localStorage.getItem('searchResult');
    console.log(data);
    if(data){
        data = JSON.parse(data);
        var i=0;
        for(i in data){
          if(data.hasOwnProperty(i))
            appendDataToDom(data[i]);
          i++;
        }
    }

    //show the search results
    function appendDataToDom(data){
        var url = './images/' + data._name;
        var category1 = data.category1;
        var category2 = data.category2;
        var strHTML ='<li>' +
        '&nbsp;&nbsp;&nbsp;&nbsp;<img class ="image" alt="'+data._name+'" src="'+ url +'"/>'+
        '</li>';
        $("#result").append(strHTML);

    }
  });
</script>
